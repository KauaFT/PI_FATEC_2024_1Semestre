    <link rel="stylesheet" href="main_page.css">
</head>
<body>

        <!--Navbar lateral-->

        <ul class="teste">
            <div>
                <li><a href="#home" class="fa-solid fa-house-user fa-2x" style="color: #cc4700;"></a></li>
                <hr>
                <li><a href="#home" class="fa-solid fa-book item fa-2x" style="color: #cc4700;"></a></li>
                <hr>
                <li><a href="#home" class="fa-solid fa-plus item fa-2x" style="color: #cc4700;"></a></li>

            </div>

            <div class="baixo">
                <li><a href="#home" class="fa-solid fa-gear item fa-2x" style="color: #cc4700;"></a></li>
            </div>
        </ul>
    </div>

    <!--Navbar em baixo-->
    <nav class=" mx-auto navbar fixed-bottom navbar-light " >
        <div class="icones">
              <a href="#home" class="fa-solid fa-house-user fa-2x" style="color: #cc4700;"></a>
              <a href="#home" class="fa-solid fa-book item fa-2x" style="color: #cc4700;"></a>

              <div class="final">
              <a href="#home" class="fa-solid fa-gear item fa-2x" style="color: #cc4700;"></a>
            </div>
      </nav>
   
    <h1 class="cabecalho">
        Página Inicial
    </h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
