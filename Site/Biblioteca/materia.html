<body >

  <div id="nav">
    <ul class="teste">

            <li><a href="materia.html" class="fa-solid fa-book item fa-2x"></a></li>

        </div>

        <div class="baixo">

            <li><a href="#home" class="fa-solid fa-gear item fa-2x"></a></li>
        </div>
    </ul>

  <!--Navbar em baixo-->

  <div class="row">
    <!--Criação dos cards de matéria-->

      </div>
  
      <div id="materia" class="mx-auto">
        <p >MATÉRIAS</p>
      </div>
  
      <div>
        <div class="card-deck">
          <div class="card border-dark ">
            <div class="card-body flex-container">

              </div>
              <div>
                <p class="card-link">Matemática</p>
              </div>
            </div>
          </div>
  
          <div class="card border-dark ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-font card-link"></i>
              </div>
              <div>
                <p class="card-link">Português</p>
              </div>
            </div>
          </div>
  
          <div class="card border-dark ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-book card-link"></i>
              </div>
              <div>
                <p class="card-link">Literatura</p>
              </div>
            </div>
          </div>
  
          <div class="card border-dark  ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-globe card-link"></i>
              </div>
              <div>
                <p class="card-link">Geografia</p>
              </div>
            </div>
          </div>
  
          <div class="card border-dark  ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-timeline card-link"></i>
              </div>
              <div>
                <p class="card-link">História</p>
              </div>
            </div>
          </div>
  
          <div class="card border-dark  ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-brain card-link"></i>
              </div>
              <div>
                <p class="card-link">Filosofia</p>
              </div>
            </div>
          </div>
  
          <div class="card border-dark  ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-people-arrows card-link"></i>
              </div>
              <div>
                <p class="card-link">Sociologia</p>
              </div>
            </div>
          </div>
  
          <div class="card border-dark  ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-dna card-link"></i>
              </div>
              <div>
                <p class="card-link">Biologia</p>
              </div>
            </div>
          </div>
  
          <div class="card border-dark ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-atom card-link"></i>
              </div>
              <div>
                <p class="card-link">Física</p>
              </div>
            </div>
          </div>
        
          <div  class="card border-dark  alinhamentok ">
            <div class="card-body flex-container">
              <div>
                <i class="fa-solid fa-flask-vial card-link"></i>
              </div>
              <div>
                <p class="card-link">Química</p>
              </div>
            </div>
          </div>
        
  
        </div>
      </div>
  
      
    </div>
